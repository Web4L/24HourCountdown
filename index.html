<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Draft Countdown</title>
		<!-- add css -->
		<link rel="stylesheet" href="styles.css" />
		<!-- add js -->
		<script src="script.js" defer></script>
	</head>
	<body>
		<p class="title">Draft <span class="red-text">Countdown</span></p>
		<div class="container">
			<div class="container-segment">
				<span class="counters-title">Hours</span>
				<div class="counters">
					<div class="flip-card" data-hours-tens>
						<div class="top">2</div>
						<div class="bottom">2</div>
					</div>
					<div class="flip-card" data-hours-ones>
						<div class="top">4</div>
						<div class="bottom">4</div>
						<div class="bottom-flip">4</div>
					</div>
				</div>
			</div>
			<div class="container-segment">
				<span class="counters-title">Minutes</span>
				<div class="counters">
					<div class="flip-card" data-minutes-tens>
						<div class="top">0</div>
						<div class="bottom">0</div>
					</div>
					<div class="flip-card" data-minutes-ones>
						<div class="top">0</div>
						<div class="bottom">0</div>
					</div>
				</div>
			</div>
			<div class="container-segment">
				<span class="counters-title">Seconds</span>
				<div class="counters">
					<div class="flip-card" data-seconds-tens>
						<div class="top">0</div>
						<div class="bottom">0</div>
					</div>
					<div class="flip-card" data-seconds-ones>
						<div class="top">0</div>
						<div class="bottom">0</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
